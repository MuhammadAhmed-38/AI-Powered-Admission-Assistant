<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interview Preparation Styles</title>
</head>
<body>
<style>
/* Enhanced Interview Preparation System - Modern UI Styles */
/* ============================================================ */

/* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');

/* CSS Variables for Consistent Design System */
:root {
    /* Primary Color Palette */
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --primary-gradient-hover: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    --secondary-gradient: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
    --success-gradient: linear-gradient(135deg, #10b981 0%, #047857 100%);
    --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    --info-gradient: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
    
    /* Neutral Colors */
    --gray-50: #f8fafc;
    --gray-100: #f1f5f9;
    --gray-200: #e2e8f0;
    --gray-300: #cbd5e1;
    --gray-400: #94a3b8;
    --gray-500: #64748b;
    --gray-600: #475569;
    --gray-700: #334155;
    --gray-800: #1e293b;
    --gray-900: #0f172a;
    
    /* Glass Morphism */
    --glass-bg: rgba(255, 255, 255, 0.25);
    --glass-border: rgba(255, 255, 255, 0.18);
    --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    
    /* Animations */
    --animation-fast: 0.2s ease;
    --animation-normal: 0.3s ease;
    --animation-slow: 0.5s ease;
    --animation-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    --animation-smooth: cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-base: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.3);
    
    /* Border Radius */
    --radius-sm: 0.375rem;
    --radius-base: 0.5rem;
    --radius-md: 0.75rem;
    --radius-lg: 1rem;
    --radius-xl: 1.5rem;
    --radius-2xl: 2rem;
    --radius-full: 9999px;
}

/* Global Styles and Resets */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    color: var(--gray-700);
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
}

/* Streamlit App Container */
.stApp {
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    min-height: 100vh;
}

.stApp > header {
    background-color: transparent !important;
}

/* Main Header Component */
.main-header {
    background: var(--primary-gradient);
    color: white;
    padding: 3rem 2rem;
    border-radius: var(--radius-2xl);
    text-align: center;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-xl);
    position: relative;
    overflow: hidden;
    animation: slideInDown 0.8s var(--animation-bounce);
}

.main-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.main-header h1 {
    position: relative;
    z-index: 1;
    font-size: 3rem;
    font-weight: 800;
    margin: 0;
    background: linear-gradient(45deg, #ffffff 0%, #f0f9ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: textShimmer 3s ease-in-out infinite;
}

.main-header p {
    position: relative;
    z-index: 1;
    font-size: 1.25rem;
    opacity: 0.95;
    margin: 1rem 0 0 0;
    font-weight: 500;
}

/* Mode Selection Cards */
.mode-selector {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin: 3rem 0;
    flex-wrap: wrap;
}

.mode-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 2px solid var(--gray-200);
    border-radius: var(--radius-2xl);
    padding: 2.5rem;
    cursor: pointer;
    transition: all var(--animation-normal);
    min-width: 350px;
    max-width: 400px;
    position: relative;
    overflow: hidden;
    animation: fadeInUp 0.6s var(--animation-smooth);
}

.mode-card:nth-child(2) {
    animation-delay: 0.2s;
    animation-fill-mode: both;
}

.mode-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s ease;
}

.mode-card:hover {
    border-color: #667eea;
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--shadow-xl), var(--shadow-glow);
}

.mode-card:hover::before {
    left: 100%;
}

.mode-card.selected {
    border-color: #667eea;
    background: var(--glass-bg);
    box-shadow: var(--shadow-lg), var(--shadow-glow);
}

.mode-card h3 {
    margin-top: 0;
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
}

.mode-card p {
    font-size: 1.1rem;
    color: var(--gray-600);
    margin-bottom: 1.5rem;
}

.feature-list {
    text-align: left;
    margin: 1rem 0;
}

.feature-list h4 {
    color: var(--gray-700);
    margin-bottom: 0.75rem;
    font-weight: 600;
}

.feature-list ul {
    list-style: none;
    padding-left: 0;
}

.feature-list li {
    padding: 0.5rem 0;
    color: var(--gray-600);
    position: relative;
    padding-left: 1.5rem;
}

.feature-list li::before {
    content: 'âœ¨';
    position: absolute;
    left: 0;
    top: 0.5rem;
}

/* Enhanced Button Styles */
.stButton > button {
    width: 100% !important;
    border-radius: var(--radius-lg) !important;
    font-weight: 600 !important;
    border: none !important;
    padding: 1rem 2rem !important;
    font-size: 1.1rem !important;
    transition: all var(--animation-normal) !important;
    position: relative !important;
    overflow: hidden !important;
    font-family: 'Inter', sans-serif !important;
    letter-spacing: 0.025em !important;
}

.stButton > button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.stButton > button:hover::before {
    left: 100%;
}

.stButton > button[kind="primary"] {
    background: var(--primary-gradient) !important;
    color: white !important;
    box-shadow: var(--shadow-md) !important;
}

.stButton > button[kind="primary"]:hover {
    background: var(--primary-gradient-hover) !important;
    transform: translateY(-2px) !important;
    box-shadow: var(--shadow-lg), var(--shadow-glow) !important;
}

.stButton > button[kind="secondary"] {
    background: var(--gray-100) !important;
    color: var(--gray-700) !important;
    border: 2px solid var(--gray-300) !important;
}

.stButton > button[kind="secondary"]:hover {
    background: var(--gray-200) !important;
    border-color: var(--gray-400) !important;
    transform: translateY(-2px) !important;
    box-shadow: var(--shadow-md) !important;
}

/* Recording Components */
.recording-section {
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    border-radius: var(--radius-2xl);
    padding: 2rem;
    margin: 2rem 0;
    box-shadow: var(--glass-shadow);
    animation: fadeInScale 0.6s var(--animation-smooth);
}

.recording-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
    backdrop-filter: blur(10px);
    border: 2px solid var(--primary-gradient);
    border-image: var(--primary-gradient) 1;
    border-radius: var(--radius-2xl);
    padding: 2rem;
    margin: 1rem 0;
    text-align: center;
    box-shadow: var(--shadow-lg);
    transition: all var(--animation-normal);
}

.recording-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-xl), var(--shadow-glow);
}

/* Question Cards */
.question-card {
    background: var(--primary-gradient);
    color: white;
    padding: 3rem 2rem;
    border-radius: var(--radius-2xl);
    margin: 2rem 0;
    text-align: center;
    box-shadow: var(--shadow-xl), var(--shadow-glow);
    position: relative;
    overflow: hidden;
    animation: slideInUp 0.6s var(--animation-smooth);
}

.question-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
}

.question-card h2,
.question-card h3,
.question-card p {
    position: relative;
    z-index: 1;
}

.question-card h3 {
    font-size: 1.75rem;
    margin: 0;
    font-weight: 600;
    opacity: 0.9;
}

.question-card h2 {
    font-size: 2rem;
    margin: 1.5rem 0;
    font-weight: 700;
    line-height: 1.4;
}

.question-card p {
    font-size: 1.1rem;
    margin: 0;
    opacity: 0.9;
    font-weight: 500;
}

/* Feedback Cards */
.feedback-section {
    background: white;
    border-radius: var(--radius-xl);
    padding: 2rem;
    margin: 2rem 0;
    box-shadow: var(--shadow-md);
    border-left: 4px solid #667eea;
    animation: slideInLeft 0.6s var(--animation-smooth);
}

.feedback-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
    backdrop-filter: blur(10px);
    border-radius: var(--radius-xl);
    padding: 2rem;
    margin: 1rem 0;
    box-shadow: var(--shadow-base);
    border: 1px solid var(--gray-200);
    transition: all var(--animation-normal);
}

.feedback-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

/* Score Display */
.score-display {
    font-size: 4rem;
    font-weight: 900;
    margin: 1rem 0;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: pulse 2s ease-in-out infinite;
}

/* Status Indicators */
.status-indicator {
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-full);
    font-weight: 600;
    display: inline-block;
    margin: 0.5rem 0;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-size: 0.875rem;
    transition: all var(--animation-normal);
}

.status-excellent {
    background: var(--success-gradient);
    color: white;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.status-good {
    background: var(--info-gradient);
    color: white;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.status-fair {
    background: var(--warning-gradient);
    color: white;
    box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
}

.status-poor {
    background: var(--danger-gradient);
    color: white;
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

/* Metric Cards */
.metric-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
    backdrop-filter: blur(10px);
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-xl);
    padding: 2rem;
    margin: 1rem 0;
    box-shadow: var(--shadow-base);
    transition: all var(--animation-normal);
    position: relative;
    overflow: hidden;
}

.metric-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--primary-gradient);
}

.metric-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

/* Progress Bars */
.stProgress > div > div {
    background: var(--primary-gradient) !important;
    border-radius: var(--radius-full) !important;
    height: 12px !important;
}

.stProgress > div {
    background-color: var(--gray-200) !important;
    border-radius: var(--radius-full) !important;
    height: 12px !important;
    overflow: hidden !important;
}

/* Recording Controls */
#audioRecorder, #videoRecorder {
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border: 2px dashed #667eea;
    border-radius: var(--radius-2xl);
    padding: 2rem;
    margin: 2rem 0;
    text-align: center;
    transition: all var(--animation-normal);
}

#audioRecorder:hover, #videoRecorder:hover {
    border-color: #5a67d8;
    background: rgba(102, 126, 234, 0.1);
    transform: scale(1.02);
}

#audioControls button, #videoControls button {
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 1rem 1.5rem;
    border-radius: var(--radius-lg);
    margin: 0.5rem;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all var(--animation-normal);
    position: relative;
    overflow: hidden;
}

#audioControls button::before, #videoControls button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

#audioControls button:hover::before, #videoControls button:hover::before {
    left: 100%;
}

#audioControls button:hover, #videoControls button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

#audioControls button:disabled, #videoControls button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* Video Elements */
#videoPreview, #videoPlayback {
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-lg);
    transition: all var(--animation-normal);
}

#videoPreview:hover, #videoPlayback:hover {
    box-shadow: var(--shadow-xl);
}

/* Timer Displays */
#recordingTimer, #videoTimer {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.5rem;
    font-weight: 600;
    color: #ef4444;
    margin: 1rem;
    padding: 0.5rem 1rem;
    background: rgba(239, 68, 68, 0.1);
    border-radius: var(--radius-lg);
    border: 1px solid rgba(239, 68, 68, 0.2);
}

/* Status Messages */
#audioStatus, #videoStatus {
    font-weight: 600;
    margin: 1rem;
    padding: 1rem;
    border-radius: var(--radius-lg);
    transition: all var(--animation-normal);
}

/* Loading Animations */
.loading-spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid var(--gray-300);
    border-radius: 50%;
    border-top-color: #667eea;
    animation: spin 1s ease-in-out infinite;
}

/* Streamlit Specific Overrides */
.stSelectbox > div > div {
    border-radius: var(--radius-lg) !important;
    border-color: var(--gray-300) !important;
}

.stSelectbox > div > div:focus-within {
    border-color: #667eea !important;
    box-shadow: 0 0 0 1px #667eea !important;
}

.stTextArea textarea {
    border-radius: var(--radius-lg) !important;
    border-color: var(--gray-300) !important;
    font-family: 'Inter', sans-serif !important;
    transition: all var(--animation-normal) !important;
}

.stTextArea textarea:focus {
    border-color: #667eea !important;
    box-shadow: 0 0 0 1px #667eea !important;
}

.stNumberInput > div > div {
    border-radius: var(--radius-lg) !important;
    border-color: var(--gray-300) !important;
}

.stMultiSelect > div > div {
    border-radius: var(--radius-lg) !important;
    border-color: var(--gray-300) !important;
}

.stMetric {
    background: white !important;
    padding: 1.5rem !important;
    border-radius: var(--radius-xl) !important;
    box-shadow: var(--shadow-base) !important;
    border: 1px solid var(--gray-200) !important;
    transition: all var(--animation-normal) !important;
}

.stMetric:hover {
    transform: translateY(-2px) !important;
    box-shadow: var(--shadow-md) !important;
}

/* Alert Boxes */
.stAlert {
    border-radius: var(--radius-lg) !important;
    border: none !important;
    box-shadow: var(--shadow-base) !important;
}

.stAlert[data-baseweb="notification"] {
    border-left: 4px solid #667eea !important;
}

/* Success Messages */
.stSuccess {
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(4, 120, 87, 0.1) 100%) !important;
    border-left: 4px solid #10b981 !important;
}

/* Warning Messages */
.stWarning {
    background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(217, 119, 6, 0.1) 100%) !important;
    border-left: 4px solid #f59e0b !important;
}

/* Error Messages */
.stError {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%) !important;
    border-left: 4px solid #ef4444 !important;
}

/* Info Messages */
.stInfo {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(30, 64, 175, 0.1) 100%) !important;
    border-left: 4px solid #3b82f6 !important;
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-100px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(100px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes textShimmer {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes bounce {
    0%, 20%, 53%, 80%, 100% {
        transform: translate3d(0,0,0);
    }
    40%, 43% {
        transform: translate3d(0, -30px, 0);
    }
    70% {
        transform: translate3d(0, -15px, 0);
    }
    90% {
        transform: translate3d(0, -4px, 0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .main-header h1 {
        font-size: 2rem;
    }
    
    .main-header p {
        font-size: 1rem;
    }
    
    .mode-selector {
        flex-direction: column;
        gap: 1rem;
    }
    
    .mode-card {
        min-width: auto;
        max-width: none;
    }
    
    .question-card {
        padding: 2rem 1rem;
    }
    
    .question-card h2 {
        font-size: 1.5rem;
    }
    
    .score-display {
        font-size: 3rem;
    }
    
    #audioRecorder, #videoRecorder {
        padding: 1rem;
    }
    
    #audioControls button, #videoControls button {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
        margin: 0.25rem;
    }
    
    #videoPreview, #videoPlayback {
        width: 100%;
        max-width: 320px;
        height: auto;
    }
}

/* Dark Theme Support (Optional) */
@media (prefers-color-scheme: dark) {
    :root {
        --gray-50: #0f172a;
        --gray-100: #1e293b;
        --gray-200: #334155;
        --gray-300: #475569;
        --gray-400: #64748b;
        --gray-500: #94a3b8;
        --gray-600: #cbd5e1;
        --gray-700: #e2e8f0;
        --gray-800: #f1f5f9;
        --gray-900: #f8fafc;
    }
    
    body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: var(--gray-700);
    }
    
    .stApp {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    
    .mode-card {
        background: rgba(30, 41, 59, 0.95);
        border-color: var(--gray-600);
    }
    
    .feedback-section,
    .feedback-card,
    .metric-card {
        background: rgba(30, 41, 59, 0.95);
        border-color: var(--gray-600);
    }
    
    .stMetric {
        background: rgba(30, 41, 59, 0.95) !important;
        border-color: var(--gray-600) !important;
    }
}

/* Print Styles */
@media print {
    .stButton,
    .recording-section,
    #audioRecorder,
    #videoRecorder {
        display: none !important;
    }
    
    .main-header,
    .question-card,
    .feedback-card {
        background: white !important;
        color: black !important;
        box-shadow: none !important;
    }
}

/* High Contrast Mode */
@media (prefers-contrast: high) {
    .mode-card,
